<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:href="@{/bill/style.css}" rel="stylesheet" />
    <title>مرحبا بالعالم!</title>
</head>
<body>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<table class="body-wrap">
    <tbody><tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td class="content-wrap aligncenter">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td class="content-block">
                                        <h2>جمعية السراغنة للأعمال الاجتماعية</h2>
                                        <span class="" align="center">فاتورة المياه</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <table class="invoice">
                                            <tbody><tr>
                                                <td class="alignright">
                                                    <span th:text="${subscriber.first_name + ' ' + subscriber.last_name}"></span>
                                                    <br>
                                                    <span>n°</span>
                                                    <br>
                                                    <span>من :</span>
                                                    <span th:text="${#dates.format(bill.old_date, 'dd-MM-yyyy')}"></span>
                                                    <br>
                                                    <span>الى :</span>
                                                    <span th:text="${#dates.format(bill.date, 'dd-MM-yyyy')}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                        <tbody><tr>
                                                            <td th:text="${bill.old_value}"></td>
                                                            <td class="alignright">القديم</td>
                                                        </tr>
                                                        <tr>
                                                            <td th:text="${bill.new_value}"></td>
                                                            <td class="alignright">الجديد</td>
                                                        </tr>
                                                        <tr>
                                                            <td th:text="${bill.difference}"></td>
                                                            <td class="alignright">الفرق</td>
                                                        </tr>
                                                        <tr>
                                                            <td th:text="${bill.first_tier}"></td>
                                                            <td class="alignright">الشطر 1</td>
                                                        </tr>
                                                        <tr>
                                                            <td th:text="${bill.second_tier}"></td>
                                                            <td class="alignright">الشطر 2</td>
                                                        </tr>
                                                        <tr>
                                                            <td th:text="${bill.third_tier}"></td>
                                                            <td class="alignright">الشطر 3</td>
                                                        </tr>
                                                        <tr>
                                                            <td>10</td>
                                                            <td class="alignright">واجب المسجد</td>
                                                        </tr>
                                                        <tr>
                                                            <td>10</td>
                                                            <td class="alignright">واجب الصيانة</td>
                                                        </tr>
                                                        <tr class="total">
                                                            <td width="80%"><strong th:text="${bill.total} + ' DHs'"></strong></td>
                                                            <td class="alignright">الاجمالي</td>
                                                        </tr>
                                                        </tbody></table>
                                                </td>
                                            </tr>
                                            </tbody></table>
                                    </td>
                                </tr>
                                <!--
                                <tr>
                                    <td class="content-block">
                                        <a href="#">View in browser</a>
                                    </td>
                                </tr>
                                -->
                                </tbody></table>
                        </td>
                    </tr>
                    </tbody></table>
                <div class="footer">

                </div></div>
        </td>
        <td></td>
    </tr>
    </tbody></table>
