<!DOCTYPE html>
<html lang="ar" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المستخدم</title>
    <style>
        html {
            background: rgb(126, 64, 75);
           
        }
        
        .body-content {
            padding-top: 14.25vh;
        }
        
        .container {
            width: 350px;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            border: 2px solid White;
            border-radius: 15px;
            background: white;
        }
        h2{
            color: rgb(87, 83, 83);
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-item {
            margin: 5px;
            padding-bottom: 10px;
            display: flex;
        }
        
        .form-item label {
            display: block;
            padding: 2px;
            font-size: 20px;
            width: 100px;
        }
        
        .form-item input {
            width: 320px;
            height: 35px;
            border: 2px solid #e1dede69;
            border-radius: 20px;
            background: #e1dede69;
            color: grey;
            text-align: center;
        }
        
        .form-btns {
            display: flex;
            flex-direction: column;
            margin: auto;
            padding: 10px 0;
        }
        
        .form-btns button {
            margin: auto;
            font-size: 20px;
            padding: 5px 15px;
            border: 2px solid;
            border-radius: 15px;
            color: white;
            background: #178cc6;
            width: 280px;
            cursor: pointer;
        }
        
        .options {
            padding-top: 15px;
            margin: auto;
        }
        
        .options a {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: black;
            margin: 0 45px;
            font-size: 14px;
        }
        .options a:hover {
            color:grey;
        }
        hr {
            background: grey;
            width: 80%;
        }
        
        .login-options{
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        .login-options .facebook{
            margin: auto;
            font-size: 16px;
            padding: 10px 15px;
            border: 2px solid;
            border-radius: 15px;
            color: white;
            background: #178cc6;
            width: 320px;
            cursor: pointer;

        }
        .login-options .google{
            margin: auto;
            font-size: 16px;
            padding: 10px 15px;
            border: 2px solid;
            border-radius: 15px;
            color: white;
            background: #c61d17;
            width: 320px;
            cursor: pointer;
        }

        .alert {
          padding: 10px;
          color: white;
          margin: 5px;
          padding-bottom: 10px;
          border-radius: 20px;
          text-align: right;
        }

        .invalid {
          background-color: #f44336;
        }

        .logout {
          background-color: #228B22;
        }

        .closebtn {
          margin-right: 15px;
          color: white;
          font-weight: bold;
          float: left;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }
    </style>
</head>

<body>
    <div class="body-content">

        <div class="container">
            <h2>تسجيل دخول المستخدم</h2>
            <div class="login-form">
                <div class="alert invalid" th:if="${param.error}">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    اسم المستخدم وكلمة المرور غير صالحة
                </div>
                <div class="alert logout" th:if="${param.logout}">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    لقد تم تسجيل الخروج
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-item">
                        <!-- <label for="userName">Username:</label> -->
                        <input type="text" name="username" id="userName" placeholder="اسم المستخدم">
                    </div>
                    <div class="form-item">
                        <!-- <label for="passWord">Password:</label> -->
                        <input type="password" name="password" id="passWord" placeholder="كلمه السر">
                    </div>

                    <div class="form-btns">

                        <button type="submit">تسجيل الدخول</button>

                    </div>
                </form>
            </div>


        </div>
    </div>



</body>

</html>
